<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Timeline</title></head>
<body>
<header id="main-header">
    <div class="container"><h1><i class="fas fa-brain"></i>PVA 2022/2023</h1>
        <h3><i class="fas fa-user"></i>Stanovský Erik</h3></div>
</header>
<section id="timeline">
    <ul>
        <li>
            <div><h3><i class="fas fa-chevron-right"></i>Narození ____</h3>
                <p>Počátek konce života ____</p></div>
        </li>
        <li>
            <div><h3><i class="fas fa-chevron-right"></i>6 letý ____</h3>
                <p>Neskutečné událost 8 letého ____</p></div>
        </li>
        <li>
            <div><h3><i class="fas fa-chevron-right"></i>Základní škola</h3>
                <p>____ jde konečně do školy</p></div>
        </li>
        <li>
            <div><h3><i class="fas fa-chevron-right"></i>teenage ____</h3>
                <p>____ a problémy s hormony</p></div>
        </li>
    </ul>
</section>
<script>    const items = document.querySelectorAll("#timeline li");
const isInViewport = (el) => {
    const rect = el.getBoundingClientRect();
    return (rect.top >= 0 && rect.left >= 0 && rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) && rect.right <= (window.innerWidth || document.documentElement.clientWidth));
};
const run = () => items.forEach((item) => {
    if (isInViewport(item)) {
        item.classList.add("show");
    }
});  // Events    window.addEventListener("load", run);    window.addEventListener("resize", run);    window.addEventListener("scroll", run);</script>
</body>
</html>
