<!-- Skript pro otevírání a zavírání mobilního menu -->
<script>
    function toggleMobileMenu() {
        var mobileMenu = document.querySelector('.mobile-menu');
        mobileMenu.style.display = (mobileMenu.style.display === 'block') ? 'none' : 'block';
    }

    // Přidání posluchače událostí pro zavírání mobilního menu
    document.addEventListener('click', function (event) {
        var mobileMenu = document.querySelector('.mobile-menu');
        var mobileMenuIcon = document.querySelector('.mobile-menu-icon');

        // Pokud uživatel klikne na jiné místo než na ikonu nebo menu, zavře menu
        if (event.target !== mobileMenu && event.target !== mobileMenuIcon) {
            mobileMenu.style.display = 'none';
        }
    });
</script>
